<svg width="96" height="64" viewBox="0 0 96 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和阴影效果（优化阴影范围） -->
  <defs>
    <!-- 主色渐变 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B8FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A7FFF;stop-opacity:1" />
    </linearGradient>

    <!-- 中层渐变（调整位置，避免超出视口） -->
    <linearGradient id="middleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8AAFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7FA8FF;stop-opacity:1" />
    </linearGradient>

    <!-- 底层渐变（调整位置，避免超出视口） -->
    <linearGradient id="bottomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BDD4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3CCFF;stop-opacity:1" />
    </linearGradient>

    <!-- 优化阴影：扩大模糊范围并限制在视口内 -->
    <filter id="elegantShadow" x="-10%" y="-10%" width="120%" height="130%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="1.5" result="offsetblur" />
      <feFlood flood-color="#4A7FFF" flood-opacity="0.15" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- 核心QA卡片（修正位置，确保完全在视口内，边缘平滑） -->
  <!-- 底层卡片：位置内收，避免超出SVG边界 -->
  <rect x="2" y="2" width="92" height="60" rx="14" fill="url(#bottomGradient)" opacity="0.7" />
  <!-- 中层卡片：位置内收，与底层形成层次 -->
  <rect x="1" y="1" width="94" height="62" rx="14" fill="url(#middleGradient)" opacity="0.8" />
  <!-- 顶层卡片：贴合视口，阴影完整显示 -->
  <rect x="0" y="0" width="96" height="64" rx="14" fill="url(#primaryGradient)" filter="url(#elegantShadow)" />

  <!-- 光学校正后的QA文字（居中对齐） -->
  <text x="35" y="39.5" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="29" font-weight="600" fill="white">Q</text>
  <text x="61" y="39.5" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="27" font-weight="600" fill="white">A</text>
</svg>